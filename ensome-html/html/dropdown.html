    <body>
    <div class="container">
        <div class="hubspot-form">
            <script charset="utf-8" type="text/javascript" src="//js-eu1.hsforms.net/forms/embed/v2.js"></script>
            <script>
            hbspt.forms.create({
                region: "eu1",
                portalId: "26816375",
                formId: "1530893b-799a-4e6c-8015-62b3e39e53d2"
            });

            setTimeout(() => {
                var list= '';
                var list =$('#subject-1530893b-799a-4e6c-8015-62b3e39e53d2');
                var options = list.find('option');
                options.each(function(index, option) {
                    var listVal = $(option).val();
                    console.log(listVal, '...');
                    if(listVal != '' || listVal != undefined){
                        list += `<li data-list="${listVal}" onClick="changeMain('${listVal}');">${listVal}</li>`
                    }
                });
                list = `<ul class="select-dropdown">${list}</ul>`;
                var finalList = list.replace('[object Object]', '');
                $('#subject-1530893b-799a-4e6c-8015-62b3e39e53d2').after(finalList);
            }, 500)
            function changeMain(val){
                var list =$('#subject-1530893b-799a-4e6c-8015-62b3e39e53d2');
                var options = list.find('option');
                options.each(function(index, option) {
                    var listVal = $(option).val();
                    console.log(listVal, '...');
                    if(listVal == val){
                        $(this).attr('selected', true).siblings('selected', false);
                    }
                });
            }
            </script>
        </div>
    </div>

    <script type='text/javascript' src='assets/js/jquery.min.js'></script>
    <script type='text/javascript' src='assets/js/bootstrap.bundle.min.js'></script>
    <script type='text/javascript' src='assets/js/splide.min.js'></script>
    <script type='text/javascript' src='assets/js/main.js'></script>
</body>
</html>
